<!DOCTYPE html>
<html>

	<head>
		<title>CFDMF-login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
	</head>

	<body>
		<header><iframe class="my_header" src="header.html"></iframe></header>

		<section>
			<div id="container">
				<table></table>
				<div class="register">
					<table>
						<tr>
							<td colspan="2">
								<p>免费注册财富大魔方</p>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" name="" id="uname" placeholder="昵称、中文、数字、字母组合">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" name="" id="phone" placeholder="有效手机号">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" name="" id="upwd" placeholder="密码">
							</td>
						</tr>
						<tr>
							<td colspan="2">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button>同意协议并注册</button>
							</td>
						</tr>
						<tr>
							<td><a href="#">服务协议</a></td>
							<td class="tdright">已有账户？<a href="login.html">登录</a></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
		<footer>
			<div class="inner"><iframe class="my_footer" src="footer.html"></iframe></div>
		</footer>
	</body>

</html>
