<!DOCTYPE html>
<html>

	<head>
		<title>CFDMF-login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>

	<body>
		<header><iframe class="my_header" src="header.html"></iframe></header>
		<section>
			<div id="container">
				<table></table>
				<div class="register">
					<table>
						<tr>
							<td>
								<p>登录</p>
							</td>
							<td class="tdright">没有账户？<a href="register.html">免费注册</a></td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" name="" id="phone" placeholder="请输入手机号">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" name="" id="upwd" placeholder="密码">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								其它账号登录
								<a href="javascript:;">QQ登录</a>
								<a href="javascript:;">微博登录</a>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="" id="autolog"><label for="autolog">记住用户名</label>
							</td>
							<td class="tdright"><a href="javascript:;">忘记密码？</a></td>
						</tr>
						<tr>
							<td colspan="2">
								<button>登录</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</section>
		<footer>
			<div class="inner"><iframe class="my_footer" src="footer.html"></iframe></div>
		</footer>
	</body>

</html>
